<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/style.css') }}">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
       integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
       crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
       integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
       crossorigin=""></script>
    <title>Bienvenue</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">APL</a>
        <div class="d-flex justify-content-around">
            <a href="" class="btn btn-primary btn-sm me-3">Connexion</a>
            <a href="" class="btn btn-secondary btn-sm">Inscription</a>
        </div>
      </div>
    </nav>

    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/background.png); height: 10vh;">
      <div class="container">
        <h1 class="text-center">Boutiquiers<strong>, fournisseurs de</strong> gaz </h1>
        <p class="text-center">Enregistrer votre commerce ici et recevez vos paiements</p>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <aside>
                    <h5 class="my-3">Types fournisseurs</h5>
                    <ul class="list-unstyled my-3">
                        <li class="my-3">Commerces</li>
                        <li class="my-3">Station service</li>
                        <li class="my-3">Dépot de gaz</li>
                    </ul>
                </aside>
            </div>
            <div class="col-lg-9 d-grid gap-2">
                <div class="row my-3">
                    <div class="col-lg-12">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="row d-flex justify-content-around">
                    <div class="col-lg-8">
                        <h2 class="text-center">Créer un compte fournisseur</h2>
                        <form action="" class="border py-2 px-3 my-4" style="box-shadow: 0.5px -0.5px 0.25px #ccc;">
                            <div class="form-group " >
                                <label>Adresse</label>
                                <input type="text" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Numéro téléphone Wave</label>
                                <input type="text" value="" class="form-control">
                            </div>
                            <div class="d-grid  mt-3 ">
                                <input type="submit" value="Valider" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoieW9zc2VwIiwiYSI6ImNsMjgyZTV3ejA1OXkzdG1tanN5NjJ5NXIifQ._vJR82pF8ElHq34ZjOAycA'
        }).addTo(map);
    </script>
  </body>
</html>
